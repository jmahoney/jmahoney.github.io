name: Scheduled Site Rebuild

on:
  schedule:
    - cron: "17 17 * * *"

permissions:
  actions: write # Needed to trigger workflow_dispatch
  contents: read # Minimal read access

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jekyll deployment workflow
        run: |
          curl --fail --request POST \
            --url https://api.github.com/repos/${{ github.repository }}/actions/workflows/jekyll.yml/dispatches \
            --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            --header "Content-Type: application/json" \
            --data '{"ref":"main"}'
